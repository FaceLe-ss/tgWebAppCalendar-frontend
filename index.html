<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Создать событие</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #0f0;
      padding: 20px;
      font-size: 14px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      font-size: 14px;
    }
    input::placeholder, textarea::placeholder {
      font-size: 12px;
      color: #0f0;
      opacity: 0.5;
    }
    button {
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Создать событие</h1>
  <form id="eventForm">
    <label for="date">Дата</label>
    <input type="text" id="date" name="date" placeholder="ДД.ММ" maxlength="5" />

    <label for="time">Время</label>
    <input type="time" id="time" name="time" />

    <label for="title">Название</label>
    <input type="text" id="title" name="title" placeholder="Например, Встреча" />

    <button type="submit">Создать</button>
  </form>

  <script>
    const dateInput = document.getElementById('date');
    const timeInput = document.getElementById('time');

    dateInput.addEventListener('input', () => {
      if (dateInput.value.length === 5) {
        timeInput.focus();
      }
    });

    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch("https://tgwebapp-backend.onrender.com/create-event", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: document.getElementById("title").value,
          datetime: `2025-04-${dateInput.value.slice(0, 2)}T${timeInput.value}`,
          location: "",
          description: "",
          email: ""
        })
      });
      const data = await response.json();
      alert(data.status === "success" ? "Событие создано!" : "Ошибка: " + data.message);
    });
  </script>
</body>
</html>

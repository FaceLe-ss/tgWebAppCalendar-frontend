<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="background"></div>

<div class="matrix-loader" id="loader">Загрузка...</div>

<div class="container" id="app" style="display: none;">
  <h1>Создать событие</h1>

  <label for="datetime">Дата и время</label>
  <input type="datetime-local" id="datetime">

  <label for="title">Название</label>
  <input type="text" id="title" placeholder="Введите название события">

  <button class="dropdown-toggle" onclick="toggleExtra()">▾ Дополнительно</button>

  <div id="extra-fields" style="display: none;">
    <label for="location">Адрес</label>
    <input type="text" id="location" placeholder="ул. Голубева 3, кв 82">

    <label for="note">Заметка</label>
    <textarea id="note" rows="3" placeholder="Введите описание события"></textarea>

    <label for="email">Email участника</label>
    <input type="email" id="email" placeholder="example@mail.com">
  </div>

  <button onclick="submitEvent()">Создать событие</button>
  <p id="result"></p>

  
  <button class="cancel-btn" onclick="window.Telegram.WebApp.close()">Отмена</button>
</div>

<script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Создать событие</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>СОЗДАТЬ СОБЫТИЕ</h1>
    <form id="event-form">
      <label for="date">Дата и время</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <label for="title">Название</label>
      <input type="text" id="title" name="title" placeholder="Введите название события" required />

      <div class="dropdown-toggle" onclick="toggleDropdown()">▼ Дополнительно</div>
      <div id="dropdown" style="display: none;">
        <label for="location">Адрес</label>
        <input type="text" id="location" name="location" placeholder="ул. Голубева 3, кв 82" />

        <label for="description">Заметка</label>
        <input type="text" id="description" name="description" placeholder="Введите описание события" />

        <label for="email">Email участника</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" />
      </div>

      <button type="submit">Создать событие</button>
      <button type="button" onclick="window.Telegram.WebApp.close()">Отмена</button>
    </form>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
